<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="api.css">
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>API CALLING </title>
</head>

<body>
    <h1 class="head p-2"> API CALLING </h1>

    <div class="container-fluid  main mt-2">
<h3 class="text-center bg-dark bg-gradient p-2 text-light mt-2">Enter our country Name and fetch our country details</h3>
<div class="container">



        <div class="d-flex justify-content-center">       
            
            <input type="text" placeholder="Enter the country name" class="form-control mt-2 ms-5 input" id="country">


        </div>

        <div class="d-grid gap-2 col-3 mx-auto mt-2">
            <button onclick="submit()" class="btn btn-warning" type="submit">SUBMIT</button>
          </div>
</div>
<table class="table border mt-2" id="table">
      <tr>
        <th scope="col">#</th>
        <td scope="col">Subject</td>
        <td scope="col">Details</td>

        

      </tr>
      <tr>
        <th scope="row">1</th>
        <td scope="row" >Name</td>
        <td scope="row" id="name"></td>

      </tr>
      <tr>
        <th scope="row" >2</th>
        <td scope="row" >Capital</td>
        <td scope="row" id="Capital"></td>

      </tr>
      <tr>
        <th scope="row">3</th>
        <td scope="row" >Region</td>
        <td scope="row" id="Region"></td>

      </tr>
      <tr>
        <th scope="row">4</th>
        <td scope="row" >Sub-region</td>
        <td scope="row" id="Sub-region"></td>

      </tr>
      <tr>
        <th scope="row">5</th>
        <td scope="row" >Area</td>
        <td scope="row" id="Area"></td>

      </tr>
      <tr>
        <th scope="row">6</th>
        <td scope="row" >Population</td>
        <td scope="row" id="Population"></td>

      </tr>
      <tr>
        <th scope="row">7</th>
        <td scope="row" >Flag</td>
        <td scope="row"> <img src="" alt="" id="flag"></td>

      </tr>
      <tr>
        <th scope="row">8</th>
        <td scope="row" >Continents</td>
        <td scope="row" id="continents"></td>

      </tr>
      <tr>
        <th scope="row">9</th>
        <td scope="row" >Independent</td>
        <td scope="row" id="independent"></td>

      </tr>
      <tr>
        <th scope="row">10</th>
        <td scope="row" >borders</td>
        <td scope="row" id="borders"></td>

      </tr>
      
  </table>
    </div>


<script src="api.js">

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
